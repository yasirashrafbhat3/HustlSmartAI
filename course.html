<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Course Engine | HustlSmartAI</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #121212;
            --accent: #ccff00;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            max-width: 500px;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 120px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .day-badge {
            background: var(--accent);
            color: #000;
            padding: 4px 12px;
            border-radius: 100px;
            font-weight: 800;
            font-size: 0.8rem;
        }

        /* --- Lesson Content --- */
        h1 { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; line-height: 1.2; }
        .course-title { color: var(--accent); font-size: 0.8rem; text-transform: uppercase; font-weight: 800; margin-bottom: 20px; display: block; }

        .section-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .label i { color: var(--accent); width: 14px; }

        .content-text { font-size: 1rem; color: #e4e4e7; }
        .highlight-box { background: rgba(204, 255, 0, 0.05); border: 1px dashed var(--accent); padding: 15px; border-radius: 12px; margin-top: 10px; }

        /* --- Fixed Footer --- */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-secondary { background: #1a1a1a; color: #fff; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn:active { transform: scale(0.96); }

        /* --- Error Screen --- */
        #error-screen {
            display: none;
            text-align: center;
            padding-top: 100px;
        }
        #error-screen i { color: var(--accent); margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- Lesson Engine -->
        <div id="lesson-engine">
            <header>
                <a href="#" class="back-link" onclick="history.back()"><i data-lucide="chevron-left"></i> Dashboard</a>
                <div class="day-badge" id="day-display">Day 01</div>
            </header>

            <span class="course-title" id="course-name-display">Loading Course...</span>
            <h1 id="lesson-title">Loading Lesson...</h1>

            <div class="section-card">
                <div class="label"><i data-lucide="target"></i> Today's Mission</div>
                <p class="content-text" id="mission-text"></p>
            </div>

            <div class="section-card">
                <div class="label"><i data-lucide="book-open"></i> Learn</div>
                <p class="content-text" id="learn-text"></p>
            </div>

            <div class="section-card">
                <div class="label"><i data-lucide="zap"></i> Do This Now</div>
                <div class="content-text highlight-box" id="do-now-text"></div>
            </div>

            <div class="section-card">
                <div class="label"><i data-lucide="award"></i> The Result</div>
                <p class="content-text" id="result-text" style="font-weight: 600; color: var(--accent);"></p>
            </div>

            <div class="footer-nav">
                <button class="btn btn-secondary" onclick="moveDay(-1)"><i data-lucide="arrow-left"></i></button>
                <button class="btn btn-primary" onclick="markDone()">Mark as Done & Next <i data-lucide="check-circle"></i></button>
            </div>
        </div>

        <!-- Error View -->
        <div id="error-screen">
            <i data-lucide="alert-circle" size="48"></i>
            <h2>Mission Not Found</h2>
            <p style="color: var(--text-dim); margin-top: 10px;">This node is locked or invalid.</p>
            <br>
            <a href="/" class="btn btn-primary" style="text-decoration: none;">Go to Dashboard</a>
        </div>
    </div>

    <script>
        // --- DATA ENGINE (60 Days) ---
        const courseData = {
            1: {
                name: "AI Foundations",
                days: {}
            },
            2: {
                name: "AI for Business",
                days: {}
            }
        };

        // Course 1 (1-30) Generator
        for(let i=1; i<=30; i++) {
            courseData[1].days[i] = {
                title: [
                    "The AI Mindset", "Stop Searching, Start Prompting", "Setting up ChatGPT", "The Perfect Prompt Formula", 
                    "Tone and Style Hacks", "AI for Faster Learning", "Summarizing Everything", "Writing Professional Emails",
                    "Perfect IG Captions", "Creating Resumes with AI", "Bio Writing Service", "LinkedIn Profile Boost",
                    "AI for Content Ideas", "Personal Brand Strategy", "Creating Viral Hooks", "Selling on WhatsApp",
                    "Finding Your First Customer", "Creating a Service Menu", "Handling Client Questions", "The Pricing Secret",
                    "Sending Professional Quotes", "Building a Simple Portfolio", "Collecting Testimonials", "Cold Outreach via DM",
                    "Handling Rejection", "The Art of the Upsell", "Managing 2 Clients", "Daily Workflow with AI",
                    "Scaling Your Income", "Your First â‚¹500 Goal"
                ][i-1] || "Leveling Up",
                mission: `Day ${i} Mission: Master the skill of ${i < 10 ? 'prompting' : 'service delivery'}.`,
                learn: i < 15 ? "AI is not Google. AI is a partner. If you give it specific instructions, it gives expert results." : "Money follows value. Use AI to save people time, and they will pay you for it.",
                doNow: `Open ChatGPT and type: "Act as a ${i < 15 ? 'Mentor' : 'Client'}. Help me ${i < 15 ? 'understand prompt basics' : 'write a sales pitch'}."`,
                result: `You are now ${i * 3}% closer to your first AI-powered income.`
            };
        }

        // Course 2 (31-60) Generator
        for(let i=31; i<=60; i++) {
            courseData[2].days[i] = {
                title: [
                    "Business Problems 101", "Finding Local Shops", "The AI Audit", "Pitching to Cafe Owners",
                    "Automating Customer Support", "AI for Lead Generation", "Pricing High-Ticket", "Cold Emailing Agencies",
                    "The Scaling Mindset", "Building a Team with AI"
                ][(i-31)%10] || "Advanced Systems",
                mission: `Day ${i} Mission: Help a real business automate one boring task.`,
                learn: "Businesses have 'time leaks'. Every hour an employee wastes on manual work is lost profit. You fix this.",
                doNow: "Find a local business on Google Maps. Use AI to write a 1-page report on how they can use AI to grow.",
                result: "Consultant status: Level " + (i - 30)
            };
        }

        // --- CORE LOGIC ---
        let currentCourse = 1;
        let currentDay = 1;

        function init() {
            const params = new URLSearchParams(window.location.search);
            currentCourse = parseInt(params.get('course')) || 1;
            currentDay = parseInt(params.get('day')) || 1;

            const course = courseData[currentCourse];
            const lesson = course ? course.days[currentDay] : null;

            if (lesson) {
                document.getElementById('lesson-engine').style.display = 'block';
                document.getElementById('error-screen').style.display = 'none';
                
                document.getElementById('day-display').innerText = `Day ${currentDay}`;
                document.getElementById('course-name-display').innerText = course.name;
                document.getElementById('lesson-title').innerText = lesson.title;
                document.getElementById('mission-text').innerText = lesson.mission;
                document.getElementById('learn-text').innerText = lesson.learn;
                document.getElementById('do-now-text').innerText = lesson.doNow;
                document.getElementById('result-text').innerText = lesson.result;
            } else {
                document.getElementById('lesson-engine').style.display = 'none';
                document.getElementById('error-screen').style.display = 'block';
            }
            lucide.createIcons();
        }

        function markDone() {
            // Save progress
            localStorage.setItem(`hs_c${currentCourse}_d${currentDay}`, 'completed');
            moveDay(1);
        }

        function moveDay(step) {
            let nextDay = currentDay + step;
            
            // Boundary checks
            if (currentCourse === 1 && nextDay > 30) {
                alert("Course 1 Complete! Go back to select Course 2.");
                return;
            }
            if (currentCourse === 2 && nextDay > 60) {
                alert("Course 2 Complete! You are a HustlMaster.");
                return;
            }
            if (nextDay < 1) return;

            window.location.href = `course.html?course=${currentCourse}&day=${nextDay}`;
        }

        // Initialize on load
        window.onload = init;
    </script>
    <script src="hustlbot.js"></script>
</body>
</html>
