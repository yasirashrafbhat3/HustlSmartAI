<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HustlSmartAI | Access the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #020202; --accent: #ccff00; --border: rgba(255,255,255,0.1); --glass: rgba(255,255,255,0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #fff; overflow-x: hidden; }
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 0 5%; position: relative; }
        .grid-overlay { position: absolute; inset: 0; background-image: radial-gradient(var(--border) 1px, transparent 0); background-size: 40px 40px; opacity: 0.5; z-index: -1; }
        .badge { background: var(--glass); border: 1px solid var(--accent); color: var(--accent); padding: 8px 16px; border-radius: 100px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 2px; }
        h1 { font-size: clamp(2.5rem, 8vw, 5rem); line-height: 1; margin-bottom: 20px; font-weight: 800; }
        .accent { color: var(--accent); }
        p { color: #888; max-width: 600px; font-size: 1.1rem; margin-bottom: 40px; }
        .btn { background: var(--accent); color: #000; padding: 18px 40px; border-radius: 100px; font-weight: 800; text-decoration: none; transition: 0.3s; display: inline-flex; align-items: center; gap: 10px; box-shadow: 0 0 20px rgba(204, 255, 0, 0.3); }
        .btn:hover { transform: scale(1.05); background: #fff; }
        .pricing { margin-top: 20px; font-family: 'JetBrains Mono'; font-size: 0.9rem; color: #555; }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <main class="hero">
        <div class="badge">Sovereign OS v2.0 Active</div>
        <h1>The AI Revolution<br>is <span class="accent">Personal.</span></h1>
        <p>Don't just use AI. Get paid by it. A 30-day mission to transform from a student to an AI-powered operator.</p>
        <a href="dashboard.html" class="btn">JOIN THE SYSTEM <i data-lucide="arrow-right"></i></a>
        <div class="pricing">₹119 • Lifetime Access • India-First Infrastructure</div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
