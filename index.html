<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HustlSmartAI | Access OS</title>
    <!-- Premium Font Integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --accent: #ccff00; /* Neon Lime Accent */
            --text-main: #ffffff;
            --text-dim: #86868b; /* Apple-style dim text */
            --glass: rgba(255, 255, 255, 0.04);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Ambient Background Logic */
        .ambient-glow {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(204, 255, 0, 0.05) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(80px);
            animation: breathe 8s infinite alternate;
        }

        @keyframes breathe {
            from { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Login Container */
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1s forwards;
        }

        @keyframes reveal {
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            display: block;
            text-decoration: none;
            color: var(--text-main);
        }

        .logo span {
            color: var(--accent);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-dim);
            font-weight: 400;
            margin-bottom: 48px;
            letter-spacing: -0.2px;
        }

        /* Action Buttons */
        .auth-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid transparent;
        }

        #google-login {
            background: var(--text-main);
            color: var(--bg);
        }

        #google-login:hover {
            background: #f5f5f7;
            transform: scale(1.02);
        }

        #email-login {
            background: var(--glass);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        #email-login:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        /* Micro-footer */
        .footer-note {
            margin-top: 64px;
            font-size: 0.75rem;
            color: #424245;
            letter-spacing: 0.1px;
        }

        .icon-google {
            width: 18px;
            height: 18px;
        }

        /* Firebase/Logic Hook Preparation */
        .loading-state {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="ambient-glow"></div>

    <div class="login-card">
        <div class="logo">HustlSmart<span>AI</span></div>
        <p class="subtitle">Access your AI operating system.</p>

        <div class="auth-actions">
            <!-- Continue with Google -->
            <button id="google-login" class="btn">
                <svg class="icon-google" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <!-- Continue with Email -->
            <button id="email-login" class="btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Continue with Email
            </button>
        </div>

        <p class="footer-note">Secure encryption active. System node: 204.45.OS</p>
    </div>

    <script>
        /**
         * Firebase-Ready Interaction Structure
         */
        const googleBtn = document.getElementById('google-login');
        const emailBtn = document.getElementById('email-login');

        googleBtn.addEventListener('click', () => {
            console.log('Initializing Google Auth Provider...');
            // Add Firebase auth logic here
            toggleLoading(googleBtn);
        });

        emailBtn.addEventListener('click', () => {
            console.log('Initializing Email Link Provider...');
            // Add Firebase auth logic here
            toggleLoading(emailBtn);
        });

        function toggleLoading(btn) {
            btn.classList.add('loading-state');
            btn.innerText = "Connecting...";
            // Simulated delay for effect
            setTimeout(() => {
                btn.classList.remove('loading-state');
                btn.innerHTML = `Redirecting...`;
            }, 800);
        }
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } 
        from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
      
        const firebaseConfig = {
          apiKey: "AIzaSyDcflShYG-qmA4043K74rVodFtJh8ldbdM",
          authDomain: "hustlsmartai.firebaseapp.com",
          projectId: "hustlsmartai",
          storageBucket: "hustlsmartai.firebasestorage.app",
          messagingSenderId: "586304389093",
          appId: "1:586304389093:web:93f35d85189250746ab90c"
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
      
        window.addEventListener("DOMContentLoaded", () => {
          const googleBtn = document.getElementById("google-login");
      
          googleBtn.addEventListener("click", () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
              .then(() => {
                window.location.href = "dashboard.html";
              })
              .catch(err => alert(err.message));
          });
        });
      </script>           
</body>
</html>
